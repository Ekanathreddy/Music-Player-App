<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8292711c59.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <di class="circle">
                <i class="fa-solid fa-bars"></i>
            </di>
        </nav>
        <img src="Lord-Rama-PNG-Pic.png" alt="player image" class="song-img">
        <h1>Jai Shri Ram</h1>
        <p>Ajay Atul, Ramajogayya</p>

        <audio id="song">
            <source src="Jai Shri Ram.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
    </div>

    <script src="musicPlayer.js"></script>
</body>
</html>
